<mat-card class="example-card" *ngIf="!stateDelete && !stateEdit">
  <mat-card-header>
    <div mat-card-avatar class="pin-image" (click)="changePinnedState()">
      <mat-icon svgIcon="pin" class="{{note.isPinned ? 'pin-icon-black' : 'pin-icon-white'}}"></mat-icon>
    </div>
    <div (click)="changePinnedState()">
      <mat-card-title>{{note.title}}</mat-card-title>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div (click)="changePinnedState()">
      <p>
        {{note.text}}
      </p>
    </div>
    <h4>Labels</h4>
    <h5 *ngIf="!note.labels || !note.labels.length">No Labels</h5>
    <mat-chip-list class="label-chip" *ngIf="note.labels && note.labels.length">
      <mat-chip *ngFor="let label of note.labels" (click)="changePinnedState()" disableRipple="true">
        {{label.text}}
      </mat-chip>
    </mat-chip-list>
    <h4>Checklist</h4>
    <!--<ul *ngFor="let checkListItem of note.checkList">
      <li>{{checkListItem.text}}</li>
    </ul> -->
  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-button (click)="editNote()" class="dialog-button">Edit</button>
    <button mat-button (click)="cardStateDelete()" class="dialog-button">Delete</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="stateDelete && !stateEdit" class="delete-card">
  <mat-card-header>
    <mat-card-title style="vertical-align: middle;">Do you want to delete this note?</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="center">
    <button mat-button (click)="cardStateDeleteConfirm()" class="dialog-button">Confirm</button>
    <button mat-button (click)="cardStateDeleteCancel()" class="dialog-button">Cancel</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="!stateDelete && stateEdit" class="delete-card">

</mat-card>
