<mat-grid-list class="md-padding" cols="3">
  <mat-grid-tile>
    <app-create-note (createEmitter)="captureCreateEvent($event)"></app-create-note>
  </mat-grid-tile>
  <mat-grid-tile *ngFor="let note of notes">
    <app-note [note]="note" (deleteEmitter)="captureDeleteEvent($event)"></app-note>
  </mat-grid-tile>
</mat-grid-list>
